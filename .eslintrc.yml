parser: babel-eslint
env:
  browser: true
  commonjs: true
  es6: true
  jest: true
extends: 'eslint:recommended'
parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  sourceType: module
plugins:
  - react
rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
  no-console:
    - warn
  react/jsx-uses-react:
    - error
  react/jsx-uses-vars:
    - error
  react/react-in-jsx-scope:
    - error
globals:
  __dirname: true
